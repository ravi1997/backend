<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        .login-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #222;
        }


        .login-success {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        .login-success h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #222;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        .tab-buttons button {
            flex: 1;
            padding: 0.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }


        .tab-buttons button.active {
            border-color: #007bff;
            color: #007bff;
        }


        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group span {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .loginbtn {
            display: inline-block;
            width: 100%;
            background: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .loginbtn:hover {
            background: #1a1aff;
        }

        .bottom-text {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 1rem;
            color: #555;
        }

        .bottom-text a {
            color: #000DFF;
            text-decoration: none;
            font-weight: 500;
        }

        #otp-message,
        #login-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #000DFF;
            text-align: center;
        }

        .otp-step {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .loader {
            margin-top: 1rem;
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="login-container" class="login-container">
        <form  id="login-form" hx-post="{{ url_for('auth_bp.login') }}" hx-swap="outerHTML"
            hx-target="#login-container" method="POST" autocomplete="off" onsubmit="return validateLogin();">

            <h1>Login</h1>

            <div class="tab-buttons">
                <button type="button" class="active" onclick="showTab('password')">Password Login</button>
                <button type="button" onclick="showTab('otp')">OTP Login</button>
            </div>

            <!-- Password Login Tab -->
            <div id="tab-password" class="tab-content active">
                <div class="input-group">
                    <span>Email / Username / Employee ID</span>
                    <input type="text" name="identifier" id="identifier" />
                </div>

                <div class="input-group">
                    <span>Password</span>
                    <input type="password" name="password" id="password" />
                </div>
            </div>

            <!-- OTP Login Tab -->
            <div id="tab-otp" class="tab-content">
                <!-- Step 1: Mobile input -->
                <div id="otp-step-mobile" class="otp-step active">
                    <div class="input-group">
                        <span>Mobile Number</span>
                        <input type="text" name="mobile" id="mobile" />
                    </div>

                    <div class="input-group">
                        <button type="button" class="loginbtn" onclick="generateOTP()">
                            Generate OTP
                        </button>
                        <div id="otp-message"></div>
                    </div>
                </div>

                <!-- Step 2: OTP input (initially hidden) -->
                <div id="otp-step-code" class="otp-step" style="display: none;">
                    <div class="input-group">
                        <span>Enter OTP</span>
                        <input type="text" name="otp" id="otp" />
                    </div>
                </div>
            </div>


            <button type="submit" class="loginbtn">Login</button>

            <div class="bottom-text">
                <p>Forgot <a href="#">Password?</a></p>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <div id="login-message"></div>
        </form>
    </div>


    <script>
        function showTab(tab) {
            const tabs = ['password', 'otp'];
            tabs.forEach(t => {
                document.getElementById(`tab-${t}`).classList.remove('active');
                document.querySelector(`.tab-buttons button[onclick*="${t}"]`).classList.remove('active');
            });

            document.getElementById(`tab-${tab}`).classList.add('active');
            document.querySelector(`.tab-buttons button[onclick*="${tab}"]`).classList.add('active');
        }

        function validateLogin() {
            const identifier = document.getElementById("identifier").value.trim();
            const password = document.getElementById("password").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const otp = document.getElementById("otp").value.trim();

            const usingPassword = identifier && password;
            const usingOtp = mobile && otp;

            if (!usingPassword && !usingOtp) {
                alert("Please fill either Identifier + Password OR Mobile + OTP.");
                return false;
            }

            if (usingPassword && usingOtp) {
                alert("Please use only one login method.");
                return false;
            }

            return true;
        }
    </script>
    <script>
        function generateOTP() {
            const mobile = document.getElementById("mobile").value.trim();
            if (!mobile) {
                alert("Please enter your mobile number.");
                return;
            }

            // HTMX-style manual POST
            fetch("{{ url_for('auth_bp.generate_otp') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ mobile })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("otp-message").textContent = data.msg || "OTP sent!";
                    if (data.success) {
                        // Transition to OTP input
                        document.getElementById("otp-step-mobile").style.display = "none";
                        document.getElementById("otp-step-code").style.display = "block";
                    }
                })
                .catch(err => {
                    document.getElementById("otp-message").textContent = "Error sending OTP.";
                });
        }
    </script>

</body>

</html>
