services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      FLASK_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: always
    command: gunicorn --bind 0.0.0.0:5000 --timeout 120 run:app
    networks:
      - app_net

  db:
    image: mongo:6.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASS:-password123}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-ai_backend}
    volumes:
      - mongodb_data:/data/db
    restart: always
    networks:
      - app_net
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --quiet -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval 'db.adminCommand({ ping: 1 })' >/dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 15

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - app_net
    restart: always

volumes:
  mongodb_data:
  ollama_data:

networks:
  app_net:
    driver: bridge
